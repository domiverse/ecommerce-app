<div class="cart-details-container ps-5">
    <div class="section-header">
        <h3>Giỏ hàng</h3>
    </div>

    <div class="row">
        <div class="col-lg-8">  
            <div class="product-list-container">
                <div *ngIf="cartItems.length == 0" class="alert alert-info" role="alert">
                    <p class="mb-0">Giỏ hàng của bạn đang trống.</p>
                </div>

                <div class="product-list">
                    <div *ngFor="let item of cartItems" class="product-item">
                        <img src="{{ item.imageUrl }}" class="product-image">

                        <div class="product-info">
                            <h5 class="product-name">{{ item.name }}</h5>
                            <p class="product-price">{{ item.unitPrice | currency:'USD' }}</p>
                        </div>

                        <div class="quantity-controls">
                            <button (click)="decrementQuantity(item)" class="btn btn-sm btn-outline-secondary">-</button>
                            <span>{{ item.quantity }}</span>
                            <button (click)="incrementQuantity(item)" class="btn btn-sm btn-outline-secondary">+</button>
                        </div>

                        <div class="subtotal">
                            {{ (item.quantity * item.unitPrice) | currency:'USD' }}
                        </div>

                        <div class="remove-action">
                            <button (click)="remove(item)" class="btn btn-sm btn-link text-danger">Xóa</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="sticky-summary-column">
                <div class="summary-box">
                    <h4>Tổng đơn hàng</h4>
                    <div class="summary-details">
                        <p>
                            <span>Tổng số lượng:</span>
                            <span>{{ totalQuantity }}</span>
                        </p>
                    </div>
                    <hr>
                    <div class="total-price-section">
                        <strong>Tổng giá:</strong>
                        <strong>{{ totalPrice | currency:'USD' }}</strong>
                    </div>
                    <a routerLink="/checkout" class="btn btn-primary w-100 mt-3">Tiến hành thanh toán</a>
                </div>
            </div>
        </div>
    </div>
</div>
