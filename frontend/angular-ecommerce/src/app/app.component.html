<!-- 
  Div này bao bọc toàn bộ ứng dụng.
  Lớp 'sidebar-collapsed' sẽ được thêm/xóa dựa trên biến isSidebarCollapsed trong app.component.ts.
-->
<div class="page-wrapper" [class.sidebar-collapsed]="isSidebarCollapsed">

  <!-- Sidebar Menu Component -->
  <aside class="menu-sidebar d-none d-lg-block">
      <div class="logo">
          <a routerLink="/products">
              <img src="assets/images/logo.png" alt="luv2shop" class="img-responsive">
          </a>
      </div>
      <app-product-category-menu></app-product-category-menu>
  </aside>

  <!-- Container chính chứa header và nội dung -->
  <div class="page-container">
    
    <!-- Header Desktop -->
    <header class="header-desktop">
        <div class="section-content section-content-p30">
            <div class="header-wrap">

                <!-- NÚT BẤM TOGGLE SIDEBAR -->
                <div class="header-button-item d-none d-lg-block">
                    <button class="hamburger-btn" (click)="toggleSidebar()">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
                
                <!-- Component Tìm kiếm -->
                <app-search></app-search>

                <!-- Component Giỏ hàng -->
                <div class="header-button">
                    <app-cart-status></app-cart-status>
                </div>
            </div>
        </div>
    </header>

    <!-- Router Outlet để hiển thị nội dung trang -->
    <router-outlet></router-outlet>
    
  </div>
</div>
